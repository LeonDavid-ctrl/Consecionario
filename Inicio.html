<!doctype html>
<html lang="en">
  <head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
        
    <form>

            <label for="exampleInputEmail1" class="form-label">Ingresa un Usuario</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Ingresa tu numero de Identidad o Celular</div>
          </div>
      <div class="mb-3">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Aceptas Termino y Condiciones</label>
      </div>
      <button type="submit" class="btn btn-primary">Añadir</button>
      <button type="submit" class="btn btn-primary">Registrarse</button>
